<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Apps</a></li>
            <li><a href="#">Profile</a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="images/google-logo.png" alt="Google Logo">
    </div>
    <div class="search-form">
        <form>
            <input type="text" id="search">
        </form>
    </div>
    <div class="btn-search-form">
        <form>
            <input type="submit" id="gsearch1" value="Google Search">
            <input type="submit" id="gsearch2" value="I'm Feeling Lucky">
        </form>
    </div>
    <div class="language-offered">
        <span>Google offered in: <a href="#">Filipino</a> <a href="#">Cebuano</a></span>
    </div>
    <div class="google-footer-container">
        <div class="google-footer">
            <div id="philippines">
                <div>Philippines</div>
            </div>
            <div id="links">
                <div id="left">
                    <div><a href="#">About</a></div>
                    <div><a href="#">Advertising</a></div>
                    <div><a href="#">Business</a></div>
                    <div><a href="#">How Search Works</a></div>
                </div>
                <div id="right">
                    <div><a href="#">Privacy</a></div>
                    <div><a href="#">Terms</a></div>
                    <div><a href="#">Settings</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
